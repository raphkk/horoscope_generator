<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Horoscope Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body id="background">
  <div class="lol">
  <h1>Horoscope Generator</h1>
  <form id="horoscope-form">
    <label for="sign-select">Select your sign:</label>
    <select id="sign-select" class="button2">
      <option>(select one)</option>
      <option value="aries">Aries</option>
      <option value="taurus">Taurus</option>
      <option value="gemini">Gemini</option>
      <option value="cancer">Cancer</option>
      <option value="leo">Leo</option>
      <option value="virgo">Virgo</option>
      <option value="libra">Libra</option>
      <option value="scorpio">Scorpio</option>
      <option value="sagittarius">Sagittarius</option>
      <option value="capricon">Capricon</option>
      <option value="aquarius">Aquarius</option>
      <option value="pisces">Pisces</option>
      <!-- Add more options for other signs -->
    </select>
    <button type="button" class="button1" onclick="generateHoroscope()">Generate</button>
  </form>
  <div id="horoscope-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
